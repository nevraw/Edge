<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Edge Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Edge Settings</h1>
 </div>
 
 <div class="item-container">
  <div class="item-container-header">Edge color choices</div>
  <div class="item-container-content">
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/12856638/c90e8494-cc3d-11e5-97ff-73f7f07e1e28.png" />
     <span style="vertical-align:middle">Yellow</span>
     <input name="presetRadio" value="0" type="radio" class='item-radio' checked>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/12856654/dd1f5f62-cc3d-11e5-95a3-9659889adc91.png" />
     <span style="vertical-align:middle">Green</span>
     <input name="presetRadio" value="1" type="radio" class='item-radio'>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/12856670/ee739846-cc3d-11e5-8b29-966e0a9d1d80.png" />
     <span style="vertical-align:middle">Red</span>
     <input name="presetRadio" value="2" type="radio" class='item-radio'>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/12856683/fd5894ec-cc3d-11e5-9e8a-e6b83a9ddfc3.png" />
     <span style="vertical-align:middle">White</span>
     <input name="presetRadio" value="3" type="radio" class='item-radio'>
    </label>
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
 </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate_reduced.min.js'></script>
 <script src='main.js'></script>
</body>
</html>
