<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Edge Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Edge Settings</h1>
 </div>
 
 <div class="item-container">
  <div class="item-container-header">Display choices</div>
  <div class="item-container-content">
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/12856702/1442e838-cc3e-11e5-82b4-73ff3061383e.png" />
     <span style="vertical-align:middle">White edge on grey</span>
     <input name="presetRadio" value="0" type="radio" class='item-radio' checked>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/12856795/84645412-cc3e-11e5-9d24-0f07aab027ff.png" />
     <span style="vertical-align:middle">White edge on black</span>
     <input name="presetRadio" value="1" type="radio" class='item-radio'>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/12856781/7950f666-cc3e-11e5-895d-2ddbacc44f92.png" />
     <span style="vertical-align:middle">Black edge on grey</span>
     <input name="presetRadio" value="2" type="radio" class='item-radio'>
    </label>
  </div>

   <div class="item-container-header">Tab Buttons</div>
    <div class="item-container-content">
     <div class="item tab-buttons">
      <a name="tab-1" class="tab-button active">
        <img style="vertical-align:middle" 
         src="https://cloud.githubusercontent.com/assets/10340460/12856702/1442e838-cc3e-11e5-82b4-73ff3061383e.png" />
      </a>
      <a name="tab-1" class="tab-button">
        <img style="vertical-align:middle" 
         src="https://cloud.githubusercontent.com/assets/10340460/12856795/84645412-cc3e-11e5-9d24-0f07aab027ff.png" />
      </a>
      <a name="tab-1" class="tab-button">
        <img style="vertical-align:middle" 
         src="https://cloud.githubusercontent.com/assets/10340460/12856781/7950f666-cc3e-11e5-895d-2ddbacc44f92.png" />
       Fahrenheit</a>
     </div>
    </div>
   </div>



 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
 </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>
 
 <script src='slate_reduced.min.js'></script>
 <script src='main.js'></script>
</body>
</html>
