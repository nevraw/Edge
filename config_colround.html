<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Quadrant Hybrid Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Quadrant Hybrid Settings</h1>
 </div>
 
 <div class="item-container">
  <div class="item-container-header">Presets?</div>
  <div class="item-container-content">
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/9153876/c1cc7f3c-3e6d-11e5-87bf-4effb8c7a6ac.png" />
     <span style="vertical-align:middle">RAF Rondel</span>
     <input name="presetRadio" value="1" type="radio" class='item-radio'>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
       src="https://cloud.githubusercontent.com/assets/10340460/9155633/7d53e104-3eb5-11e5-880d-00e7c64e3028.png" />
     <span style="vertical-align:middle">Bull's Eye</span>
     <input name="presetRadio" value="2" type="radio" class='item-radio'>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
     <span style="vertical-align:middle">Choose colors below</span>
     <input name="presetRadio" value="0" type="radio" class='item-radio' checked>
    </label>
  </div>
 </div>

 <div id="cont2" class='item-container'>
  <div class="item-container-header">Color choice
   <span style="  font-size: .7em;"> (if preset not selected)</span>
  </div>
  <label class='item-container'>
   <div class='item-container-content'>
    <label class='item'>
     5-minute Color
     <input id='min5ColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
    </label>
    <label class='item'>
     Single minute Color
     <input id='minColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
    </label>
    <label class='item'>
     Hour Color
     <input id='hourColorPicker' type='text' class='item-color item-color-sunny' value='#FFFFFF'>
    </label>
    <label class='item'>
     Background Color to black
     <input id='invertCheckbox' type='checkbox' class='item-checkbox'>
    </label>
   </div>
  </label>
  </div>
  </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
 </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate_reduced.min.js'></script>
 <script src='main_colround.js'></script>
</body>
</html>
